[package]
name = "microcad-core"
description = "µcad core"
documentation = "https://docs.rs/microcad-core"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lib]
path = "lib.rs"

[dependencies]
cgmath = { version = "0.18", features = ["serde"] }
derive_more = { version = "2", features = ["deref", "deref_mut"] }
geo = { version = "0.31", features = ["use-serde"] }
log = "0.4"
manifold-rs = { version = "0.6.2", optional = true }
strum = { version = "0.27", features = ["derive"] }
thiserror = "2.0"
toml = "0.9"
bytemuck = "1.24.0"

[features]
default = ["geo3d"]
geo3d = ["dep:manifold-rs"]

[lints.rust]
missing_docs = "warn"

[lints.clippy]
unwrap_used = "warn"
